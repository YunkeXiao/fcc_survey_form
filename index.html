<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel=stylesheet type="text/css" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">

        <p id="description">Let us know how we can improve freeCodeCamp</p>

        <div class="row-tab">
                <label class="labels" id="name-label" for="name">Name:
                    <input class="input" name="name" id="name" type="text" placeholder="Enter your name"
                           autofocus required>
                </label>
        </div>

        <div class="row-tab">
            <label class="labels" id="email-label" for="email">Email:
                <input class="input" name="email" id="email" type="email" placeholder="Enter your email" required>
            </label>
        </div>

        <div class="row-tab">
            <label class="labels" id="number-label" for="number">Age:
                <input class="input" name="age" id="number" type="number" min="18" max="150"
                       placeholder="Enter your age" required>
            </label>
        </div>

        <div class="row-tab">
            <label class="labels" for="dropdown">Which option best describes your current role?
                <select id="dropdown" name="role" class="dropdown" required>
                    <option disabled>Select and option</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="prefer-no">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </div>

        <div class="row-tab">
            <label class="labels">How likely is that you would recommend freeCodeCamp to a friend?</label>
            <ul style="list-style: none;">
                <li class="radio">
                    <label>Definitely
                        <input name="radio" value="1"  type="radio" class="user-ratings" >
                    </label>
                </li>
                <li class="radio">
                    <label>Maybe
                        <input name="radio" value="2" type="radio" class="user-ratings">
                    </label>
                </li>
                <li class="radio">
                    <label>Not sure
                        <input name="radio" value="3" type="radio" class="user-ratings">
                    </label>
                </li>
            </ul>
        </div>

        <div class="row-tab">
            <label class="labels" for="most-like">What do you like most in FCC:
                <select id="most-like" name="most-like" class="dropdown" required>
                    <option disabled>Select and option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </label>
        </div>

        <div class="row-tab">
            <label class="labels">Things that should be improved in the future
                (Check all that apply):</label>
            <ul style="list-style: none;">
                <li class="checkbox">
                    <label>Front-end Projects
                        <input name="checkbox" value="front-end-projects"  type="checkbox" class="improvement" >
                    </label>
                </li>
                <li class="checkbox">
                    <label>Back-end Projects
                        <input name="checkbox" value="back-end-projects" type="checkbox" class="improvement">
                    </label>
                </li>
                <li class="checkbox">
                    <label>Data Visualizations
                        <input name="checkbox" value="data-visualizations" type="checkbox" class="improvement">
                    </label>
                </li>
                <li class="checkbox">
                    <label>Challenges
                        <input name="checkbox" value="challenges" type="checkbox" class="improvement">
                    </label>
                </li>
                <li class="checkbox">
                    <label>Open Source Community
                        <input name="checkbox" value="open-source" type="checkbox" class="improvement">
                    </label>
                </li>
                <li class="checkbox">
                    <label>Data Visualizations
                        <input name="checkbox" value="data-visualizations" type="checkbox" class="improvement">
                    </label>
                </li>
                <li class="checkbox">
                    <label>Gitter help rooms
                        <input name="checkbox" value="gitter-help-rooms" type="checkbox" class="improvement">
                    </label>
                </li>
                <li class="checkbox">
                    <label>Videos
                        <input name="checkbox" value="videos" type="checkbox" class="improvement">
                    </label>
                </li>
                <li class="checkbox">
                    <label>City Meetups
                        <input name="checkbox" value="city-meetups" type="checkbox" class="improvement">
                    </label>
                </li>
                <li class="checkbox">
                    <label>Wiki
                        <input name="checkbox" value="wiki" type="checkbox" class="improvement">
                    </label>
                </li>
                <li class="checkbox">
                    <label>Forum
                        <input name="checkbox" value="forum" type="checkbox" class="improvement">
                    </label>
                </li>
                <li class="checkbox">
                    <label>Additional Courses
                        <input name="checkbox" value="additional courses" type="checkbox" class="improvement">
                    </label>
                </li>
            </ul>
        </div>

        <div class="row-tab">
            <label class="labels" for="comments">
                <textarea id="comments" class="input" style="height:50px;resize:vertical;"
                          name="comments" placeholder="Enter your comment here..."></textarea>
            </label>
        </div>

        <button id="submit" type="submit">Submit</button>

    </form>
</body>
</html>
